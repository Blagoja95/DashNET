version: '3'

services:

  spring-be:
    container_name: dashNet-spring
    profiles:
      - 'spring'
      - 'no-admin'
      - 'spring-mysql'
      - 'spr-mysql-adm'
      - 'default'
    build:
      context: .
      dockerfile: Spring.Dockerfile
    restart: on-failure
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - 8080:8080
    volumes:
      - .:/app
    networks:
      - dash-net
    depends_on:
      - mysql-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/dashnetdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=thispasswordisnotsafe

  nodejs-fe:
    container_name: dashNet-react-fe
    profiles:
      - 'react'
      - 'no-admin'
      - 'default'
    build:
      context: .
      dockerfile: React.Dockerfile
    image: dashnet-react-image
    networks:
      - dash-net
    ports:
      - 3000:3000
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./src/main/ui/:/usr/src/app/

  mysql-db:
    build:
      context: .
      dockerfile: MySql.Dockerfile
    container_name: dashNet-mysql
    profiles:
      - 'mysql'
      - 'no-admin'
      - 'spring-mysql'
      - 'admin-mysql'
      - 'spr-mysql-adm'
      - 'default'
    image: dashnet-mysql-image
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_PASSWORD: "thispasswordisnotsafe"
      MYSQL_ROOT_PASSWORD: "thispasswordisnotsafe"
      MYSQL_DATABASE: "dashnetdb"
    volumes:
      - "dashnet-mysql:/var/lib/mysql"
    networks:
      - dash-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: php_my_admin
    profiles:
      - 'phpadmin'
      - 'admin-mysql'
      - 'spr-mysql-adm'
      - 'default'
    links:
      - mysql-db
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - 8081:80
    networks:
      - dash-net

networks:
  dash-net: { }

volumes:
  dashnet-mysql: